        <h1 id="常用正则表达式"><a class="markdownIt-Anchor" href="#常用正则表达式"></a> 常用正则表达式</h1>
<a id="more"></a>
<h2 id="校验数字的表达式"><a class="markdownIt-Anchor" href="#校验数字的表达式"></a> 校验数字的表达式</h2>
<figure class="highlight re"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">数字：^<span class="literal">[<span class="number">0</span>-<span class="number">9</span>]</span>*$</span><br><span class="line">n位的数字：^\d&#123;n&#125;$</span><br><span class="line">至少n位的数字：^\d&#123;n,&#125;$</span><br><span class="line">m-n位的数字：^\d&#123;m,n&#125;$</span><br><span class="line">零和非零开头的数字：^(<span class="number">0</span><span class="pattern-match">|[1-9][0-9]<span class="operator">*</span>)<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">非零开头的最多带两位小数的数字：^([1-9][0-9]<span class="operator">*</span>)+(.[0-9]&#123;1,2&#125;)?<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">带1-2位小数的正数或负数：^(\-)?\d+(\.\d&#123;1,2&#125;)?<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">正数、负数、和小数：^(\-|\+)?\d+(\.\d+)?<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">有两位小数的正实数：^[0-9]+(.[0-9]&#123;2&#125;)?<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">有1~3位小数的正实数：^[0-9]+(.[0-9]&#123;1,3&#125;)?<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">非零的正整数：^[1-9]\d<span class="operator">*</span><span class="constructor">$</span> 或 ^([1-9][0-9]<span class="operator">*</span>)&#123;1,3&#125;<span class="constructor">$</span> 或 ^\+?[1-9][0-9]<span class="operator">*</span><span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">非零的负整数：^\-[1-9][]0-9″<span class="operator">*</span><span class="constructor">$</span> 或 ^-[1-9]\d<span class="operator">*</span><span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">非负整数：^\d+<span class="constructor">$</span> 或 ^[1-9]\d<span class="operator">*</span>|0<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">非正整数：^-[1-9]\d<span class="operator">*</span>|0<span class="constructor">$</span> 或 ^((-\d+)|(0+))<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">非负浮点数：^\d+(\.\d+)?<span class="constructor">$</span> 或 ^[1-9]\d<span class="operator">*</span>\.\d<span class="operator">*</span>|0\.\d<span class="operator">*</span>[1-9]\d<span class="operator">*</span>|0?\.0+|0<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">非正浮点数：^((-\d+(\.\d+)?)|(0+(\.0+)?))<span class="constructor">$</span> 或 ^(-([1-9]\d<span class="operator">*</span>\.\d<span class="operator">*</span>|0\.\d<span class="operator">*</span>[1-9]\d<span class="operator">*</span>))|0?\.0+|0<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">正浮点数：^[1-9]\d<span class="operator">*</span>\.\d<span class="operator">*</span>|0\.\d<span class="operator">*</span>[1-9]\d<span class="operator">*</span><span class="constructor">$</span> 或 ^(([0-9]+\.[0-9]<span class="operator">*</span>[1-9][0-9]<span class="operator">*</span>)|([0-9]<span class="operator">*</span>[1-9][0-9]<span class="operator">*</span>\.[0-9]+)|([0-9]<span class="operator">*</span>[1-9][0-9]<span class="operator">*</span>))<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">负浮点数：^-([1-9]\d<span class="operator">*</span>\.\d<span class="operator">*</span>|0\.\d<span class="operator">*</span>[1-9]\d<span class="operator">*</span>)<span class="constructor">$</span> 或 ^(-(([0-9]+\.[0-9]<span class="operator">*</span>[1-9][0-9]<span class="operator">*</span>)|([0-9]<span class="operator">*</span>[1-9][0-9]<span class="operator">*</span>\.[0-9]+)|([0-9]<span class="operator">*</span>[1-9][0-9]<span class="operator">*</span>)))<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">浮点数：^(-?\d+)(\.\d+)?<span class="constructor">$</span> 或 ^-?([1-9]\d<span class="operator">*</span>\.\d<span class="operator">*</span>|0\.\d<span class="operator">*</span>[1-9]\d<span class="operator">*</span>|0?\.0+|0)<span class="constructor">$</span></span></span><br></pre></td></tr></table></figure>
<h2 id="校验字符的表达式"><a class="markdownIt-Anchor" href="#校验字符的表达式"></a> 校验字符的表达式</h2>
<figure class="highlight re"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">汉字：^<span class="literal">[\<span class="identifier">u4e00</span>-\<span class="identifier">u9fa5</span>]</span>&#123;<span class="number">0</span>,&#125;$</span><br><span class="line">英文和数字：^<span class="literal">[A-Z<span class="identifier">a</span>-<span class="identifier">z0</span>-<span class="number">9</span>]</span>+$ 或 ^<span class="literal">[A-Z<span class="identifier">a</span>-<span class="identifier">z0</span>-<span class="number">9</span>]</span>&#123;<span class="number">4</span>,<span class="number">40</span>&#125;$</span><br><span class="line">长度为<span class="number">3</span>-<span class="number">20</span>的所有字符：^.&#123;<span class="number">3</span>,<span class="number">20</span>&#125;$</span><br><span class="line">由<span class="number">26</span>个英文字母组成的字符串：^<span class="literal">[A-Z<span class="identifier">a</span>-<span class="identifier">z</span>]</span>+$</span><br><span class="line">由<span class="number">26</span>个大写英文字母组成的字符串：^<span class="literal">[A-Z]</span>+$</span><br><span class="line">由<span class="number">26</span>个小写英文字母组成的字符串：^<span class="literal">[<span class="identifier">a</span>-<span class="identifier">z</span>]</span>+$</span><br><span class="line">由数字和<span class="number">26</span>个英文字母组成的字符串：^<span class="literal">[A-Z<span class="identifier">a</span>-<span class="identifier">z0</span>-<span class="number">9</span>]</span>+$</span><br><span class="line">由数字、<span class="number">26</span>个英文字母或者下划线组成的字符串：^\w+$ 或 ^\w&#123;<span class="number">3</span>,<span class="number">20</span>&#125;$</span><br><span class="line">中文、英文、数字包括下划线：^<span class="literal">[\<span class="identifier">u4E00</span>-\<span class="identifier">u9FA5A</span>-Z<span class="identifier">a</span>-<span class="identifier">z0</span>-<span class="number">9_</span>]</span>+$</span><br><span class="line">中文、英文、数字但不包括下划线等符号：^<span class="literal">[\<span class="identifier">u4E00</span>-\<span class="identifier">u9FA5A</span>-Z<span class="identifier">a</span>-<span class="identifier">z0</span>-<span class="number">9</span>]</span>+$ 或 ^<span class="literal">[\<span class="identifier">u4E00</span>-\<span class="identifier">u9FA5A</span>-Z<span class="identifier">a</span>-<span class="identifier">z0</span>-<span class="number">9</span>]</span>&#123;<span class="number">2</span>,<span class="number">20</span>&#125;$</span><br><span class="line">可以输入含有^%&amp;’,;=?$\”等字符：<span class="literal">[^%&amp;&#x27;,;=?<span class="identifier">$</span>\<span class="identifier">x22</span>]</span>+</span><br><span class="line">禁止输入含有~的字符：<span class="literal">[^~\<span class="identifier">x22</span>]</span>+</span><br></pre></td></tr></table></figure>
<h2 id="特殊需求表达式"><a class="markdownIt-Anchor" href="#特殊需求表达式"></a> 特殊需求表达式</h2>
<figure class="highlight re"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">Email地址：^\w+(<span class="literal">[-<span class="operator">+.</span>]</span>\w+)*@\w+(<span class="literal">[-.]</span>\w+)*\.\w+(<span class="literal">[-.]</span>\w+)*$</span><br><span class="line">域名：<span class="literal">[<span class="identifier">a</span>-<span class="identifier">zA</span>-Z0-<span class="number">9</span>]</span><span class="literal">[-<span class="identifier">a</span>-<span class="identifier">zA</span>-Z0-<span class="number">9</span>]</span>&#123;<span class="number">0</span>,<span class="number">62</span>&#125;(/.<span class="literal">[<span class="identifier">a</span>-<span class="identifier">zA</span>-Z0-<span class="number">9</span>]</span><span class="literal">[-<span class="identifier">a</span>-<span class="identifier">zA</span>-Z0-<span class="number">9</span>]</span>&#123;<span class="number">0</span>,<span class="number">62</span>&#125;)+/.?</span><br><span class="line">InternetURL：<span class="literal">[<span class="identifier">a</span>-<span class="identifier">zA</span>-<span class="identifier">z</span>]</span>+:<span class="comment">//[^\s]* 或 ^http://([\w-]+\.)+[\w-]+(/[\w-./?%&amp;=]*)?$</span></span><br><span class="line">手机号码：^(<span class="number">13</span><span class="literal">[<span class="number">0</span>-<span class="number">9</span>]</span><span class="pattern-match">|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d&#123;8&#125;<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">电话号码(“<span class="constructor">XXX</span>-<span class="constructor">XXXXXXX</span>”、”<span class="constructor">XXXX</span>-<span class="constructor">XXXXXXXX</span>”、”<span class="constructor">XXX</span>-<span class="constructor">XXXXXXX</span>”、”<span class="constructor">XXX</span>-<span class="constructor">XXXXXXXX</span>”、”<span class="constructor">XXXXXXX</span>”和”<span class="constructor">XXXXXXXX</span>)：^(<span class="constructor">$$</span>\d&#123;3,4&#125;-)|\d&#123;3.4&#125;-)?\d&#123;7,8&#125;<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">国内电话号码(0511-4405222、021-87888822)：\d&#123;3&#125;-\d&#123;8&#125;|\d&#123;4&#125;-\d&#123;7&#125;</span></span><br><span class="line"><span class="pattern-match">身份证号(15位、18位数字)：^\d&#123;15&#125;|\d&#123;18&#125;<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">短身份证号码(数字、字母x结尾)：^([0-9])&#123;7,18&#125;(x|<span class="constructor">X</span>)?<span class="constructor">$</span> 或 ^\d&#123;8,18&#125;|[0-9x]&#123;8,18&#125;|[0-9<span class="constructor">X</span>]&#123;8,18&#125;?<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">帐号是否合法(字母开头，允许5-16字节，允许字母数字下划线)：^[a-z<span class="constructor">A</span>-<span class="constructor">Z</span>][a-z<span class="constructor">A</span>-<span class="constructor">Z0</span>-9<span class="constructor">_</span>]&#123;4,15&#125;<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">密码(以字母开头，长度在6~18之间，只能包含字母、数字和下划线)：^[a-z<span class="constructor">A</span>-<span class="constructor">Z</span>]\w&#123;5,17&#125;<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">强密码(必须包含大小写字母和数字的组合，不能使用特殊字符，长度在8-10之间)：^(?=.<span class="operator">*</span>\d)(?=.<span class="operator">*</span>[a-z])(?=.<span class="operator">*</span>[<span class="constructor">A</span>-<span class="constructor">Z</span>]).&#123;8,10&#125;<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">日期格式：^\d&#123;4&#125;-\d&#123;1,2&#125;-\d&#123;1,2&#125;</span></span><br><span class="line"><span class="pattern-match">一年的12个月(01～09和1～12)：^(0?[1-9]|1[0-2])<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">一个月的31天(01～09和1～31)：^((0?[1-9])|((1|2)[0-9])|30|31)<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">钱的输入格式：</span></span><br><span class="line"><span class="pattern-match">有四种钱的表示形式我们可以接受:”10000.00″ 和 “10,000.00″, 和没有 “分” 的 “10000″ 和 “10,000″：^[1-9][0-9]<span class="operator">*</span><span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">这表示任意一个不以0开头的数字，但是，这也意味着一个字符”0″不通过，所以我们采用下面的形式：^(0|[1-9][0-9]<span class="operator">*</span>)<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">一个0或者一个不以0开头的数字.我们还可以允许开头有一个负号：^(0|-?[1-9][0-9]<span class="operator">*</span>)<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">这表示一个0或者一个可能为负的开头不为0的数字.让用户以0开头好了.把负号的也去掉，因为钱总不能是负的吧.下面我们要加的是说明可能的小数部分：^[0-9]+(.[0-9]+)?<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">必须说明的是，小数点后面至少应该有1位数，所以”10.”是不通过的，但是 “10″ 和 “10.2″ 是通过的：^[0-9]+(.[0-9]&#123;2&#125;)?<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">这样我们规定小数点后面必须有两位，如果你认为太苛刻了，可以这样：^[0-9]+(.[0-9]&#123;1,2&#125;)?<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">这样就允许用户只写一位小数。下面我们该考虑数字中的逗号了，我们可以这样：^[0-9]&#123;1,3&#125;(,[0-9]&#123;3&#125;)<span class="operator">*</span>(.[0-9]&#123;1,2&#125;)?<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">1到3个数字，后面跟着任意个 逗号+3个数字，逗号成为可选，而不是必须：^([0-9]+|[0-9]&#123;1,3&#125;(,[0-9]&#123;3&#125;)<span class="operator">*</span>)(.[0-9]&#123;1,2&#125;)?<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">备注：这就是最终结果了，别忘了”+”可以用”<span class="operator">*</span>”替代。如果你觉得空字符串也可以接受的话(奇怪，为什么?)最后，别忘了在用函数时去掉去掉那个反斜杠，一般的错误都在这里</span></span><br><span class="line"><span class="pattern-match">xml文件：^([a-z<span class="constructor">A</span>-<span class="constructor">Z</span>]+-?)+[a-z<span class="constructor">A</span>-<span class="constructor">Z0</span>-9]+\\.[x|<span class="constructor">X</span>][m|<span class="constructor">M</span>][l|<span class="constructor">L</span>]<span class="constructor">$</span></span></span><br><span class="line"><span class="pattern-match">中文字符的正则表达式：[\u4e00-\u9fa5]</span></span><br><span class="line"><span class="pattern-match">双字节字符：[^\x00-\xff] (包括汉字在内，可以用来计算字符串的长度(一个双字节字符长度计2，<span class="constructor">ASCII</span>字符计1))</span></span><br><span class="line"><span class="pattern-match">空白行的正则表达式：\n\s<span class="operator">*</span>\r (可以用来删除空白行)</span></span><br><span class="line"><span class="pattern-match"><span class="constructor">HTML</span>标记的正则表达式：&lt;(\<span class="constructor">S</span><span class="operator">*</span>?)[^&gt;]<span class="operator">*</span>&gt;.<span class="operator">*</span>?&lt;<span class="operator">/</span>\1&gt;|&lt;.<span class="operator">*</span>? <span class="operator">/</span>&gt; (网上流传的版本太糟糕，上面这个也仅仅能部分，对于复杂的嵌套标记依旧无能为力)</span></span><br><span class="line"><span class="pattern-match">首尾空白字符的正则表达式：^\s<span class="operator">*</span>|\s<span class="operator">*</span><span class="constructor">$</span>或(^\s<span class="operator">*</span>)|(\s<span class="operator">*</span><span class="constructor">$</span>) (可以用来删除行首行尾的空白字符(包括空格、制表符、换页符等等)，非常有用的表达式)</span></span><br><span class="line"><span class="pattern-match">腾讯<span class="constructor">QQ</span>号：[1-9][0-9]&#123;4,&#125; (腾讯<span class="constructor">QQ</span>号从10000开始)</span></span><br><span class="line"><span class="pattern-match">中国邮政编码：[1-9]\d&#123;5&#125;(?!\d) (中国邮政编码为6位数字)</span></span><br><span class="line"><span class="pattern-match"><span class="constructor">IP</span>地址：\d+\.\d+\.\d+\.\d+ (提取<span class="constructor">IP</span>地址时有用)</span></span><br><span class="line"><span class="pattern-match"><span class="constructor">IP</span>地址：((?:(?:25[0-5]|2[0-4]\\d|[01]?\\d?\\d)\\.)&#123;3&#125;(?:25[0-5]|2[0-4]\\d|[01]?\\d?\\d)) (由@飞龙三少 提供，感谢共享)</span></span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {

    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
